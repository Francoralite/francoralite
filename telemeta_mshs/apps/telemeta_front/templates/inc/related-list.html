{% load i18n %}
{% load data_display %}

<div class="container_data">
  <p class="libelle"> {% trans libelle %}</p>
  <div class="donnee">
    {% for item in items %}
      {% if not forloop.first %} | {% endif %}
      {% if url_detail %}
      <a href="{% url url_detail id=item.id %}"
      onclick="window.open(this.href); return false;">
      {% endif %}
        {{ item|get_obj_attr:field }}
        {% if field2 %}
          {{ item|get_obj_attr:field2 }}
        {% endif %}
      {% if url_detail %}</a>{% endif %}
    {% endfor %}
  </div>
</div>
