{% load data_display %}{% if pagination.ordering == field %}
<th{% if highlight %} class="highlight"{% endif %}><a class="active_sort asc" href="{% current_url_params ordering="-"|add:field %}">{{ label }}</a></th>
{% elif pagination.ordering == "-"|add:field %}
<th{% if highlight %} class="highlight"{% endif %}><a class="active_sort desc" href="{% current_url_params ordering=field %}">{{ label }}</a></th>
{% else %}
<th{% if highlight %} class="highlight"{% endif %}><a class="active_sort" href="{% current_url_params ordering=field %}">{{ label }}</a></th>
{% endif %}
